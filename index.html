<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Transaksi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="data-section">
            <h2>Data Barang</h2>
            <table id="barangTable">
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody id="barangTableBody"></tbody>
            </table>
        </div>

        <div class="input-section">
            <h2>Input Transaksi</h2>
            <form id="transaksiForm">
                <label for="kodeInput">Kode Barang:</label>
                <input type="text" id="kodeInput" placeholder="Masukkan kode barang" required>
                <label for="quantityInput">Jumlah:</label>
                <input type="number" id="quantityInput" min="1" placeholder="Masukkan jumlah barang" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
